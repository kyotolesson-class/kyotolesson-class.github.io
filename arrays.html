<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Arrays</h1>

    <div class="container">

        <div class="module active" data-id="1" style="height: 200px;">
            <div class="d-flex justify-content-center align-content-center">
                <button class="btn btn-primary btn-next" style="margin-top: 200px;">Let's go!</button>
            </div>
        </div>

        <div class="module" data-id="2">
            <div class="slide">
                <h2 class="text-center">In JavaScript, arrays are like <strong>lists</strong>.</h2>
                <div class="d-flex justify-content-center mb-3">
                    <img src="img/arrays/list.png" width="200px">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-previous">< back</button>
                <button class="btn btn-primary btn-next ml-2">next ></button>
            </div>
        </div>


        <div class="module" data-id="3">  
            <div class="slide">
                <h2 class="text-center">Arrays look like this:</h2>
                <code class="center mb-3" style="font-size: 1.5rem;">
                    ["Apple", "Banana", "Orange"]
                </code>
                <h2 class="text-center">or this:</h2>
                <code class="center mb-3" style="font-size: 1.5rem;">
                    [123, 75755, 0, 1]
                </code>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-previous">< back</button>
                <button class="btn btn-primary btn-next ml-2">next ></button>
            </div>
        </div>


        <div class="module" data-id="4">
            <div class="slide">
                <form class="quiz">
                    <h2 class="question" data-answer="answer">This is a question.</h2>
                    <div class="answers">
                        <input type="radio" name="quiz-1" id="zero" value="zero" style="display:none" checked>
                        
                        <input type="radio" name="quiz-1" id="list" value="list" style="display:none">
                        <label for="list" class="answer">List</label>

                        <input type="radio" name="quiz-1" id="number" value="number" style="display:none">
                        <label for="number" class="answer">Number</label>

                        <input type="radio" name="quiz-1" id="sentence" value="sentence" style="display:none">
                        <label for="sentence" class="answer">Sentence</label>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-previous">< back</button>
                <button class="btn btn-primary btn-next ml-2" disabled>next ></button>
            </div>
        </div>


        <div class="module" data-id="5">
            <div class="slide">
                <h2 class="text-center"><strong>Q1:</strong> What is an array like?</h2>
                <div class="center">
                    <h3 class="answer">List</h3>
                    <h3 class="answer">Number</h3>
                    <h3 class="answer">Sentence</h3>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-previous">< back</button>
                <button class="btn btn-primary btn-next ml-2">next ></button>
            </div>
        </div>



        <div class="module" data-id="6">
            <div class="slide"></div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-previous">< back</button>
                <button class="btn btn-primary btn-next ml-2">next ></button>
            </div>
        </div>


        <div class="module" data-id="7">
            <div class="text-center">
                <div style="font-size: 200px">ðŸŽ‰</div>
                <h2>You did it!</h2>
                <p>Play some <a href="https://kyotolesson-class.github.io/games" target="_blank">games!</a></p>
                <button class="btn btn-primary btn-previous">< back</button>
            </div>
        </div>
    </div>

    <style>
        h1 {
            width: 100vw;
            padding: 1rem 0 1rem 0;
            background: orange;
        }
        .module {
            display: none;
            opacity: 0%;
            transition: 2s all;
        }

        .module.active {
            opacity: 100%;
            display: block;
        }

        .btn-next:disabled {
            cursor: not-allowed;
        }

        .center {
            display: flex;
            justify-content: center;
        }

        .question {
            text-align: center;
        }

        .answer {
            width: 400px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            margin: auto;
            transition: .5s;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .answer:hover {
            cursor: pointer;
            background-color: palegoldenrod;
        }

        .answers input:checked + .answer {
            background-color: gold;
        }

        .slide {
            height: 500px;
            width: 100%;
        }

    </style>

    <script>
        let fruits = ['apple', 'banana', 'orange']

        document.querySelectorAll('.btn-next').forEach(button => {
            button.onclick = function () {
                const activeModule = document.querySelector('.active');
                const activeId = Number(activeModule.dataset.id);
                activeModule.classList.toggle('active');
                document.querySelector(`.module[data-id="${activeId + 1}"]`).classList.toggle('active');
            }
        })

        document.querySelectorAll('.btn-previous').forEach(button => {
            button.onclick = function () {
                const activeModule = document.querySelector('.active');
                const activeId = Number(activeModule.dataset.id);
                activeModule.classList.toggle('active');
                document.querySelector(`.module[data-id="${activeId - 1}"]`).classList.toggle('active');
            }
        })
    </script>
</body>
</html>
