<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div>
            <div class="" id="score">Score</div>

            <div class="" id="score-number">1</div>
        </div>

        <!-- --Character(weapons)-- -->

        <div class="Actor" id="spaceship">
            <div class="movelaser laser" id="laser"></div>

            <img id="default-ship" src="character.png" alt="">
        </div>

        <!-- --Character(weapons)-- -->

        <!-- --Control panel-- -->
        <div class="heart" id="">
            <img class="heart-full" id="heart1" src="heart.png" alt="">

            <img class="heart-full" id="heart2" src="heart.png" alt="">

            <img class="heart-full" id="heart3" src="heart.png" alt="">

            <img class="heart-half" id="heart-half-1" src="half-heart.png" alt="">

            <img class="heart-half" id="heart-half-2" src="half-heart.png" alt="">

            <img class="heart-half" id="heart-half-3" src="half-heart.png" alt="">
        </div>

        <img class="arrow" id="left" src="left.png" alt="">

        <img class="arrow" id="up" src="up.png" alt="">

        <img class="arrow" id="down" src="down.png" alt="">

        <img class="arrow" id="right" src="right.png" alt="">

        <div class="firebutton" id="firebutton">
            <img class="fire" src="fire.png" alt="">
        </div>

        <!-- --Control panel-- -->

        <img class="enemy" id="level-1-E-1" src="ufo.png" alt="">

        <button class="" id="locker-open"><p>LOCKER </p></button>

        <div class="" id="skin-background">
            <button class="" id="locker-close">Close Locker</button>
            <br>
            <div class="skin-parent" id="skin-setting">
                <img class="Actor-in-locker" id="ship1ex" src="ship1.png" alt="">
                <img class="Actor-in-locker" id="ship2ex" src="ship2.png" alt="">
            </div>    
        </div>

        


    <!-- do not code  -->
    <script src="code.js"></script>
    <script src="codemaker.js"></script>
    <script src="character.js"></script>
    <script src="enemymovement.js"></script>
</body>
</html>
