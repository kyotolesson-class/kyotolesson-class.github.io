<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene environment="preset: forest">
        <!-- <a-image src="corndog.png" width="3" height="5" position="0 3 -10"></a-image> -->
        <!-- <a-obj-model src="models/Sonic.obj" animation="property: position; to: 0 50 -10; loop: true; dur: 5000; easing: easeInOutElastic;" animation__2="property: components.material.material.color; type: color; from: blue; to: red; loop: true; dur: 1500" scale=".05 .05 .05" position="0 1 -10"></a-obj-model> -->
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="0 0 -3"
            animation="property: position; to: 0 10 -3; dur: 1000; loop: true;" color="blue">
        </a-obj-model>






        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="1 0 -4"
            animation="property: position; to: 0 10 -3; dur: 2000; loop: true;" color="green"></a-obj-model>
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="2 0 -5"
            animation="property: position; to: 0 10 -3; dur: 3000; loop: true;" color="yellow"></a-obj-model>
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="3 0 -6"
            animation="property: position; to: 0 10 -3; dur: 4000; loop: true;"></a-obj-model>
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="4 0 -7"
            animation="property: position; to: 0 10 -3; dur: 5000; loop: true;"></a-obj-model>
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="5 0 -8"
            animation="property: position; to: 0 10 -3; dur: 6000; loop: true;"></a-obj-model>
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="6 0 -9"
            animation="property: position; to: 0 10 -3; dur: 7000; loop: true;"></a-obj-model>
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="7 0 -10"
            animation="property: position; to: 0 10 -3; dur: 8000; loop: true;"></a-obj-model>
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="8 0 -11"
            animation="property: position; to: 0 10 -3; dur: 9000; loop: true;"></a-obj-model>
        <a-obj-model src="Sonic.obj" scale=".05 .05 .05" position="9 0 -12"
            animation="property: position; to: 0 10 -3; dur: 10000; loop: true;"
            animation__2="property: rotation; to: 360 360 360; dur: 2000; loop:true;"></a-obj-model>

    </a-scene>
</body>

</html>
