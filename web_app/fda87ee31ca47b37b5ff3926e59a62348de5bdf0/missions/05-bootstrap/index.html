<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Let's play with <a href="https://getbootstrap.com/docs/4.5/getting-started/introduction/">Bootstrap</a></h1>
        <h2>For these exercises, <strong>DO NOT</strong> use <code>style.css</code>. Add the correct class names to the
            HTML components.</h2>
        <br><br>

        <!-- BUTTON -->
        <div class="todo-list">
            <input id="button" type="checkbox">
            <label for="button">Using Bootstrap classes, change the button so that it looks like one of these:</label>
        </div>
        <br>
        <div class="img">
            <img src="media/buttons.png" alt="">
        </div>
        <a href="https://getbootstrap.com/docs/4.5/components/buttons/" target="_blank">(HINT)</a><br><br>

        <!-- Add the correct **class** names to the button -->
        <button class="">Change me!</button>


        <!-- CARD -->
        <br><br>
        <div class="todo-list">
            <input id="card" type="checkbox">
            <label for="card">Using Bootstrap classes, change the card so that it looks like one of these:</label>
        </div>
        <br>
        <div class="img">
            <img src="media/poop.png" alt="">
        </div>
        <a href="https://getbootstrap.com/docs/4.5/components/card/" target="_blank">(HINT)</a><br><br>

        <!-- Add the correct **class** name to this div-->
        <div class="" style="width: 18rem;">
            <!-- Add the correct **class** name to this img-->
            <img src="https://media3.giphy.com/media/LS3GyTEUHandrcndV7/giphy.gif?cid=ecf05e47uqni9smm5rksuy5dx4ogs94c1qy88im9rs0j5lat&rid=giphy.gif"
                class="" alt="...">
            <!-- Add the correct **class** name to this div -->
            <div class="">
                <!-- Add the correct **class** name to this h5 card title -->
                <h5 class="">Card title</h5>
                <!-- Add the correct **class** name to p and a -->
                <p class="">This is you card's content.</p>
                <a href="#" class="">I'm a button</a>
            </div>
        </div>

        <!-- EXTRAS -->
        <br><br>
        <div class="todo-list">
            <input id="etc" type="checkbox">
            <label for="etc">Try making these other Bootstrap components:</label>
        </div>
        <ul>
            <li>Easy: <a href="https://getbootstrap.com/docs/4.5/components/alerts/" target="_blank">Alerts</a></li>
            <li>Medium: <a href="https://getbootstrap.com/docs/4.5/components/progress/" target="_blank">Progress
                    Bars</a></li>
            <li>Hard: <a href="https://getbootstrap.com/docs/4.5/components/carousel/" target="_blank">Carousels</a>
            </li>
        </ul>


        



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
