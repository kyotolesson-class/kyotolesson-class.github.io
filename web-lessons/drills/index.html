<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Drills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sections">
        <section id="home">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="container">

                <div id="problem-area" style="display: none;">
                    <form action="">
                        <input class="form-control" type="text" style="visibility: hidden;">
                        <button type="submit" style="visibility: hidden;">Submit</button>
                    </form>
                </div>

                <br>
                <br>

                <div class="d-flex w-100 justify-content-center">
                    <button class="btn btn-success" id="start">Start</button>
                </div>



                <style>
                    .progress-bar {
                        width: 0%;
                        background-color: orange;
                    }

                    #start, #go-back {
                        transform: scale(3);
                    }
                </style>


            </div>
        </section>

        <section id="game-over-screen" style="display: none;">
            <div class="container">
                <h1 class="text-center" style="font-size: 150px;">GAME OVER</h1>
                <br><br>
                <div class="d-flex w-100 align-items-center flex-column">
                    <img id="uh-oh" width="600" src="" alt="">
                    <button class="btn btn-danger" id="go-back">Go Back</button>
                </div>
            </div>
        </section>

        <div id="score-area" class="text-center" style="display: none;">
            <span id="score">0</span>
        </div>
    </div>



    <script src="scripts/random.js"></script>
    <script src="scripts/problems.js"></script>
    <script src="scripts/problemGenerator.js"></script>
    <script src="scripts/scoreCounter.js"></script>
    <script src="main.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>
</html>
