<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit me!</title>
</head>
<body>
    <h1>Make me red <span class="help" title="In your console, enter: document.querySelector('___').style.color='___'"></span></h1>
    <p>Make me reeeeeaaaaaalllly big!</p>
    <button>Make my background green and my text white</button>

    <br><br>

    <div>Make me 400px wide! And make my borders curvy!</div>
    <ol>
        <li class="list-first">Make me red</li>
        <li class="li-second">Make me blue</li>
        <li class="li-3rd">Make me orange</li>
        <li class="li-green">Make me green</li>
        <li class="li-the-fourth">Make me pink</li>
        <li class="last">Make me aquamarine</li>
    </ol>


    <style>  
        .help {
            border: 1px solid black;
            border-radius: 100%;
            padding: 3px 10px;
        }

        .help::before {
            content: "?";
        }

        .help:hover {
            cursor: help;
        }

        div {
            height: 100px;
            width: 100px;
            background-color: black;
            color: white;
        }

        details {
            background-color: whitesmoke;
            width: max-content;
        }

        summary {
            background-color: yellow;
            width: max-content;
        }

        summary:hover {
            cursor: pointer;
        }
    </style>
</body>
</html>
