<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Forall/style.css">
</head>
<body>

        <div class="background-night"></div>

        <div id="rule">
            <div id="ruleBackground"></div>
            <div id="text-rule">Rule</div>
            <div id="Rule-text">Press "F" to go into houses</div>
            <div id="Rule-text2">Press "esc" to leave the house </div>
            <div id></div>
        </div>

    <div class="" id="wholeCode">
        <img src="../Forall/warning.webp" alt="" class="warning">
       
        <div id="Score">
            <div id="WordScore">Score</div>
            <div id="ScoreNumBox">
                <div id="ScoreNum">0</div>
            </div>
        </div>

        <progress id="health" max="100" value="100"></progress>

        <div class="movingHouse">
            <img src="../Forall/houses.png" class="houses" alt="">
            <img src="../Forall/redSquare.png" alt="" class="redDoor">
            <div class="FopenRed">
                <img src="../Forall/F.png" alt="" class="FdoorRed">
                <div class="text-openRed">OPEN</div>
            </div>

            <img src="../Forall/blueDoor.jpg" alt="" class="blueDoor">
            <div class="FopenBlue">
                <img src="../Forall/F.png" alt="" class="FdoorBlue">
                <div class="text-openBlue">OPEN</div>
            </div>
            
            <img src="../Forall/greenSquare.png" alt="" class="greenDoor">
            <div class="FopenGreen">
                <img src="../Forall/F.png" alt="" class="FdoorGreen">
                <div class="text-openGreen">OPEN</div>
            </div>

            <img src="../Forall/greenSquare.png" alt="" class="greenDoor2">
            <div class="FopenGreen2">
                <img src="../Forall/F.png" alt="" class="FdoorGreen">
                <div class="text-openGreen">OPEN</div>
            </div>

            <img src="../Forall/darkblue.png" alt="" class="darkblueDoor">
            <div class="FopenDarkblue">
                <img src="../Forall/F.png" alt="" class="FdoorDarkblue">
                <div class="text-openDarkblue">OPEN</div>
            </div>

            <img src="../Forall/brownSquare.png" alt="" class="brownDoor">
            <div class="FopenBrown">
                <img src="../Forall/F.png" alt="" class="FdoorBrown">
                <div class="text-openBrown">OPEN</div>
            </div>

        </div>
        
        <!-- RED HOUSE -->
        <div class="redHouse">
            <img src="../House1:Redroof/livingRoom.jpg" alt="" class="RedDoor-LivingRoom">
            <img src="../House1:Redroof/atract.png" alt="" class="AtractStair">
            <img src="../House1:Redroof/inHouse.png" alt="" class="StairInteract">
            <div class="RedHouseStair">
                <img src="../Forall/F.png" alt="" class="FStairRed">
                <div class="text-openRedStair">OPEN</div>
            </div>
            <img src="../House1:Redroof/corridor.png" class="RedCorridor" alt="">
            <img src="../House1:Redroof/tape.png" alt="" class="tapeRed" id="tape1">
            <img src="../House1:Redroof/tape.png" alt="" class="tapeRed" id="tape2">
            
            <img src="../Forall/brownSquare.png" alt="" id="HumanRoomRed1">
            <div id="RedDoorRoom1">
                <img src="../Forall/F.png" alt=""  id="DoorRed1">
                <div id="text-openDoorRed1">OPEN</div>
            </div>
            <div id="HouseRedRoom">
                <img src="../House1:Redroof/Room.jpg" alt="" id="RedHouseRoom1">
                <img src="../Forall/bed.png" alt="" id="BedRedDoor">
                <img src="../House1:Redroof/sleeping.png" id="SleepingRed" alt="">
                <div id="KillHuman">
                    <img src="../Forall/F.png" alt=""  id="DoorRed2">
                    <div id="text-openDoorRed2">Kill</div>
                </div>
            </div>
            <img src="../Forall/blood.png" alt="" class="blood" id="blood1">

        </div>
        
        <!-- bluehouse -->
        <div class="blueHouse">
            <div id="livingRoomBlueAll">
                <img src="../House2:Blueroof/livingRoomblue.jpg" alt="" id="blueHouse-livingRoom">
                <img src="../Forall/blueDoor.jpg" alt="" id="blue-livingroom-corridor">
                <div id="BlueLivingRoom">
                    <img src="../Forall/F.png" alt=""  id="DoorRed1">
                    <div id="text-openDoorRed1">OPEN</div>
                </div>
            </div>
            <div id="blueHouseCorridorAll">
                <img src="../House2:Blueroof/corridorBlue.jpg" alt="" id="corridorBlue">
                <img src="../House1:Redroof/tape.png" alt="" id="cautionBlue">
                <img src="../Forall/brownSquare.png" alt="" id="overlapBlueRoom">
                <div id="blueHouseRoom">
                    <img src="../Forall/F.png" alt=""  id="DoorRed1">
                    <div id="text-openDoorRed1">OPEN</div>
                </div>
            </div>
            <div id="blueHouseRoomInside">
                <img src="../House2:Blueroof/room.jpg" alt="" id="BlueRoom">
                <img src="../House2:Blueroof/bed.png" alt="" id="BlueBed">
                <img src="../House2:Blueroof/sleepingPerson.png" alt="" id="SleepingBlue">
                <div id="SleepingHumanBlue">
                    <img src="../Forall/F.png" alt=""  id="DoorRed1">
                    <div id="KillBlueText"> Kill</div>
                </div>
                <img src="../House2:Blueroof/blood.png" alt="" id="blood">
            </div>
        </div>
        
       <!-- sound effect -->
    
        
        <!-- Game Over -->
        <div id="GameOverWhole">
            <div id="GameOverBackground"></div>
            <div id="text-GameOver">GAME OVER</div>
            <button id="Retry">Play Again</button>
        </div>



        <img src="../Forall/halloween.png" class="maincharacter"  id="maincharacter" alt="">

    </div>



    <script src="../Forall/script.js"></script>
</body>
</html>
