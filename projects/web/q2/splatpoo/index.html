<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splatpoo</title>
    <link rel="stylesheet" href="../splatpoo/style.css">
</head>
<body>

    <div class="game-over" id="dead">
        <div id="gameOver-font">GameOver</div>
        <img id="deadBird1" src="Images/deadBird.png" alt="">
        <img id="deadBird2" src="Images/deadBird.png" alt="">
        <img id="deadBird3" src="Images/deadBird.png" alt="">
        <img id="deadBird4" src="Images/deadBird.png" alt="">
    </div>

   <img src="../splatpoo/Images/HealthMax.png" alt="" id="healthbar">

   <div id="score-background">
        <div id="score">
            <div id="score-number">0</div>
        </div>
        <div id="word-score">Score</div>
   </div>

<div id="bird-right">
    <img class="main-bird" id="bird" src="../splatpoo/Images/bird-right.png" alt="" >
    <div id="div-poo">
        <img class="man-Poo" id="poo" src="../splatpoo/Images/poo.png" alt="">
    </div>
</div>

<div id="man">
    <img class="predator"  src="../splatpoo/Images/man.png" alt="">
</div>

<div class="muteButton">
    <img id="mute" src="../splatpoo/Images/mute.png" alt="">
    <img id="unmute" src="../splatpoo/Images/unmute.png" alt="">
</div>



  
    <script src="../splatpoo/setting.js"></script>
    <script src="../splatpoo/code.js"></script>
    <script src="../splatpoo/enemyMove.js"></script>
</body>
</html>
